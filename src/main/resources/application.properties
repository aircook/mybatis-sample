
#create database `mybatis`;
#create user 'mybatis'@'%' identified by 'mybatis';
#grant all privileges on mybatis.* to 'mybatis'@'%';

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mybatis?serverTimezone=Asia/Seoul
spring.datasource.username=mybatis
spring.datasource.password=mybatis

# mybatis 매핑 type을 짧게 쓰기 위한 설정
mybatis.type-aliases-package=kr.co.tistory.aircook.mybatis.model

# mapper 이하를 로깅 위치로 설정.
logging.level.kr.co.tistory.aircook.mybatis=TRACE